<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admission Form</title>
    <link rel="stylesheet" href="Adstyles.css">
</head>
<body>
    <div class="form-container">
        <h2>Admission Form</h2>
        <form id="admissionForm">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" min="1" required><br>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required><br>

            <label for="appointment">Appointment Time:</label>
            <input type="time" id="appointment" name="appointment" required><br>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required><br>

            <label for="website">Personal Website:</label>
            <input type="url" id="website" name="website"><br>

            <label for="color">Favorite Color:</label>
            <input type="color" id="color" name="color"><br>

            <label>Gender:</label>
            <input type="radio" id="male" name="gender" value="male" required>
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female" required>
            <label for="female">Female</label><br>

            <label for="newsletter">Subscribe to Newsletter:</label>
            <input type="checkbox" id="newsletter" name="newsletter"><br>

            <label for="resume">Upload Resume:</label>
            <input type="file" id="resume" name="resume" required><br>

            <label for="satisfaction">Satisfaction Level:</label>
            <input type="range" id="satisfaction" name="satisfaction" min="0" max="10"><br>

            <label for="startmonth">Start Month:</label>
            <input type="month" id="startmonth" name="startmonth" required><br>

            <button type="button" onclick="submitForm()">Submit</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
